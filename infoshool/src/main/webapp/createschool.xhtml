<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h1><h:outputText value="Hello From JSF" /></h1>
		Message : #{homeBean.message}<br />
		<br />
		<h2>Schools</h2>
		<table>
			<ui:repeat value="#{schoolHome.schools}" var="v_school">
				<tr>
					<td>#{v_school.id}</td>
					<td>#{v_school.description}</td>
				</tr>
			</ui:repeat>
		</table>

		<h:form>
			<div
				style="border-top: 1px solid #d0d0d0; margin-top: 12px; padding-top: 12px">
				<h:inputText value="#{schoolHome.school.description}" id="schoolDesc"/><h:commandButton
				action="#{schoolHome.saveSchool}" value="Add" /><h:message for="schoolDesc" style="color : red;padding-left : 8px"/></div>

		</h:form>

	</ui:define>
</ui:composition>
