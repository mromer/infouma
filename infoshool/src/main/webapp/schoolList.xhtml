<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h1><h:outputText value="Hello From JSF" /></h1>
		Message : #{homeBean.message}<br />
		<br />
		<h2>Schools List</h2>
		
		<h:link value="Add" outcome="toAdd" />
		
		
		<table>
			<ui:repeat value="#{schoolHome.schools}" var="v_school">
				<tr>
					<td>#{v_school.id}</td>
					<td>#{v_school.description}</td>
					<td>
						<h:form>						
						<h:commandButton action="#{schoolHome.editChargeSchool(v_school.id)}" value="Edit" />
						</h:form>
					</td>
					<td>
						<h:form><h:inputHidden value="#{v_school.id}" id="PARAM_ID"/>
						<h:commandButton action="#{schoolHome.deleteChargeSchool(v_school.id)}" value="Delete" /></h:form>
					</td>								
				</tr>
			</ui:repeat>
		</table>
		
	</ui:define>
</ui:composition>
