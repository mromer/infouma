<html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.6.4.min.js"></script>

<script type="text/javascript">
	
</script>

<body>
	CMS
	<br>

	<form id="formLogin" action="index.html">
		<input type="text" id="usuario" /> <input type="password"
			id="password" /> <input type="submit" value="Entrar" />
	</form>
	<div id="errorlogin"></div>
	<script>
		$('#formLogin')
				.submit(
						function() {
							//alert('Usuario:' + $('#usuario').val() + ' Pass:' + $('#password').val());

							var request = $
									.ajax({
										type : 'POST',
										url : 'http://localhost:8080/infoschool/schoolrest/j_spring_security_check',
										data : {
											j_username : $('#usuario').val(),
											j_password : $('#password').val()
										}
									});

							request.success(function(data, textStatus, jqXHR) {
								if (data == 'authenticated') {
									window.location.replace("editList.html");
								} else {
									$("#errorlogin").html("Error en el login");
								}

							});

							request.error(function(jqXHR, textStatus,
									errorThrown) {
								$("#errorlogin").html(
										"Error en el login:" + textStatus);
							});

							return false;
						});
	</script>
</body>
</html>
